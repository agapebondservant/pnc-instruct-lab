          How should employees handle conflicts of interest?
        answer: |
          Employees must avoid conflicts where personal interests could affect business decisions and disclose any potential conflicts to the Corporate Ethics Office.
      - question: |
          What should employees do if they suspect unethical behavior?
        answer: |
          Employees should report concerns to their supervisor, the Employee Relations Information Center, or the PNC Business Conduct and Ethics Hotline.
      - question: |
