          Who is responsible for setting PCI security standards?
        answer: |
          PCI security standards are technical and operational requirements set by the PCI Security Standards Council (PCI SSC) to protect cardholder data. The standards are applied to all entities that store, process or transmit cardholder data, including manufacturers, software developers, merchants and service providers. 
