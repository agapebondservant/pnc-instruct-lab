      ## 1. Board of Directors
      The Board shall oversee the business and affairs of the Corporation, 
      which shall consist of not less than five (5) nor more than twenty-five (25) 
      members as shall be established from time to time exclusively by resolution adopted by a majority of the Board. 
      The Board, by the affirmative vote of a majority of directors, shall elect from among its members 
      a director designated as the Chair and may elect one (1) or more vice chairs (each a ' Vice Chair ' and collectively, the ' Vice Chairs '). 
      The Chair shall have the powers and duties as shall be assigned from time to time by the Board and the Vice Chair(s), 
      if any, shall have the powers and duties as shall be assigned from time to time by the Board.
      ## 2. Term of Office.
      After being elected by the shareholders, or by the directors pursuant to Article III,  Section  3,  directors  shall  hold  office  until  
      the  next  annual  meeting  and  until  their successors  shall have been elected and qualified or  until  such  director's  earlier  death, resignation, disqualification or removal.
      3. Vacancy.
      Subject to applicable law and the rights of the holders of any series of the Corporation's preferred stock with respect to such series of 
      preferred stock, all vacancies in the Board, including vacancies resulting from an increase in the number of directors, may be filled by 
      a majority vote of the remaining directors, even if less than a quorum.
    questions_and_answers:
      - question: |
          How are vacancies on the Board of Directors filled?
        answer: |
          Board vacancies, including those resulting from an increase in directors, may be filled by a majority vote of the remaining directors.
      - question: |
          What is the required number of Board members?
        answer: |
          The number of Board members must be between 5 and 25.
      - question: |
          What is the permitted term of office for directors?
        answer: |
          Directors hold office until the next annual meeting and after their successors have been elected and qualified. They can also be replaced after their death, resignation, disqualification, or removal.

