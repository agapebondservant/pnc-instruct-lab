      - question: |
          Why are PCI Security Standards necessary?
        answer: |
          PCI Security Standards are necessary to protect cardholder data from merchant-based activities that can make it vulnerable to fraud and theft.
      - question: |
          What are the three ongoing steps for PCI DSS compliance?
        answer: |
          The three ongoing steps for PCI DSS compliance are:
          - Assess: Identifying and analyzing cardholder data for any vulnerabilities.
          - Remediate: Finding and fixing vulnerabilities in the cardholder data.
          - Report: Generating and submitting required validation and compliance reports to the partnering banks and card brands.
      - question: |
          What activities can cause cardholder data to be exposed to theft or fraud?
        answer: |
          Cardholder data can be exposed through merchant-based activities at any point in the card-holding system, such as point-of-sale devices, personal computers or servers, wireless hotspots, Web shopping applications, paper-based storage systems, and unsecured cardholder data transmission to service providers.
