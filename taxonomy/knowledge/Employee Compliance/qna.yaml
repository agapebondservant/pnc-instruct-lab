      PNC requires that all employees and directors act in the best interests of the company and its clients, free from conflicts of interest. A conflict of interest arises when personal interests, relationships, or outside activities influence, or appear to influence, business decisions. Employees must not use their position at PNC for personal gain or advantage. Any situation that creates a conflict—whether involving financial interests, outside employment, or relationships with clients or vendors—must be disclosed to and reviewed by the Corporate Ethics Office. If an unavoidable conflict exists, the company will determine appropriate actions to mitigate risks and uphold ethical standards.
