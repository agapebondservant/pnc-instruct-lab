          Who is responsible for setting PCI security standards?
        answer: |
          PCI security standards are technical and operational requirements set by the PCI Security Standards Council (PCI SSC) to protect cardholder data. The standards are applied to all entities that store, process or transmit cardholder data, including manufacturers, software developers, merchants and service providers. 
      - question: |
          Who is responsible for enforcing PCI security standards?
        answer: |
          PCI security standards are enforced by founding members of the PCI Security Standards Council. This includes American Express, Discover Financial Services, JCB International, MasterCard Worldwide and Visa Inc.
      - question: |
          What standards are covered under PCI security standards?
        answer: |
          The standards covered under PCI security standards include:
          - PCI Data Security Standard (DSS): These are PCI security standards that apply to all entities that store, process, and/or transmit cardholder data.
          - PIN Transaction Security (PTS) Requirements: These are PCI security standards that apply to manufacturers of devices that store cardholder PINs and similar cardholder payment related activities.
          - Payment Application Data Security Standard (PA-DSS): These are PCI security standards that apply to software developers and integrators of payment applications that are responsible for storing, processing or transmitting cardholder data.
